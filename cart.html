<!DOCTYPE html>
<html>
<head>
    <title>Thêm vào giỏ hàng</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
    <div class="product">
        <h2>Tên sản phẩm</h2>
        <p>Mô tả sản phẩm</p>
        <button class="add-to-cart">Thêm vào giỏ hàng</button>
    </div>

    <div class="cart">
        <h2>Giỏ hàng</h2>
        <ul class="cart-items">
            <!-- Các mục trong giỏ hàng sẽ được thêm vào đây -->
        </ul>
        
    </div>
    <p id="total-price">Tổng giá trị: $110</p>
    <script src="cart.js"></script>
</body>
</html>
